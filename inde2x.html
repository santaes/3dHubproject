<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fashion Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        const App = () => {
            const designers = [
                "Iris van Herpen",
                "Zaha Hadid",
                "Julia Körner",
                "Neri Oxman",
                "Francis Bitonti"
            ];

            const featuredProducts = [
                { 
                    id: 1, 
                    name: "3D Printed Crystallization Dress", 
                    designer: "Iris van Herpen",
                    price: "$12,999", 
                    image: "https://via.placeholder.com/300x400",
                    category: "Dresses"
                },
                { 
                    id: 2, 
                    name: "Parametric Statement Necklace", 
                    designer: "Francis Bitonti",
                    price: "$899", 
                    image: "https://via.placeholder.com/300x400",
                    category: "Accessories"
                },
                { 
                    id: 3, 
                    name: "3D Printed Sculptural Chair", 
                    designer: "Zaha Hadid",
                    price: "$4,599", 
                    image: "https://via.placeholder.com/300x400",
                    category: "Interior"
                },
            ];

            return (
                <div className="min-h-screen bg-white">
                    {/* Navigation */}
                    <nav className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex flex-col md:flex-row md:justify-between">
                                <div className="flex items-center h-16">
                                    <span className="text-2xl font-bold">3D FASHION LAB</span>
                                </div>
                                {/* Main Categories */}
                                <div className="flex items-center space-x-8 mb-4 md:mb-0">
                                    <a href="#" className="text-gray-700 hover:text-black">Dresses</a>
                                    <a href="#" className="text-gray-700 hover:text-black">Accessories</a>
                                    <a href="#" className="text-gray-700 hover:text-black">Shoes</a>
                                    <a href="#" className="text-gray-700 hover:text-black">Interior</a>
                                </div>
                            </div>
                            {/* Designer Filter */}
                            <div className="pb-4 overflow-x-auto">
                                <div className="flex space-x-6">
                                    {designers.map(designer => (
                                        <a 
                                            key={designer} 
                                            href="#" 
                                            className="text-sm text-gray-600 hover:text-black whitespace-nowrap"
                                        >
                                            {designer}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <div className="relative">
                        <div className="h-[600px] bg-gray-100 flex items-center justify-center">
                            <div className="text-center">
                                <h1 className="text-4xl md:text-6xl font-bold mb-4">3D Printed Fashion</h1>
                                <p className="text-xl mb-8">Discover revolutionary designs by world-renowned creators</p>
                                <button className="bg-black text-white px-8 py-3 rounded-none hover:bg-gray-800">
                                    Explore Collections
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Featured Products */}
                    <div className="max-w-7xl mx-auto px-4 py-16">
                        <h2 className="text-3xl font-bold mb-8 text-center">Featured Pieces</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {featuredProducts.map(product => (
                                <div key={product.id} className="group cursor-pointer">
                                    <div className="relative overflow-hidden">
                                        <img 
                                            src={product.image} 
                                            alt={product.name}
                                            className="w-full h-[400px] object-cover transform group-hover:scale-105 transition-transform duration-300"
                                        />
                                        <div className="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                                            <p className="font-medium">{product.designer}</p>
                                            <p className="text-sm text-gray-300">{product.category}</p>
                                        </div>
                                    </div>
                                    <div className="mt-4">
                                        <h3 className="text-lg font-medium">{product.name}</h3>
                                        <p className="text-gray-600">{product.price}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-black text-white py-16">
                        <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div>
                                <h3 className="text-lg font-bold mb-4">About Us</h3>
                                <p className="text-gray-400">Pioneering the future of fashion through 3D printing technology and innovative design.</p>
                            </div>
                            <div>
                                <h3 className="text-lg font-bold mb-4">Customer Service</h3>
                                <ul className="space-y-2 text-gray-400">
                                    <li>Contact Us</li>
                                    <li>Shipping Information</li>
                                    <li>Returns & Exchanges</li>
                                    <li>FAQ</li>
                                </ul>
                            </div>
                            <div>
                                <h3 className="text-lg font-bold mb-4">Designers</h3>
                                <ul className="space-y-2 text-gray-400">
                                    <li>Iris van Herpen</li>
                                    <li>Zaha Hadid</li>
                                    <li>Julia Körner</li>
                                    <li>View All</li>
                                </ul>
                            </div>
                            <div>
                                <h3 className="text-lg font-bold mb-4">Newsletter</h3>
                                <p className="text-gray-400 mb-4">Subscribe to receive updates about new collections and designers.</p>
                                <input 
                                    type="email" 
                                    placeholder="Enter your email"
                                    className="w-full p-2 bg-white text-black mb-2"
                                />
                                <button className="w-full bg-white text-black py-2 hover:bg-gray-200">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
